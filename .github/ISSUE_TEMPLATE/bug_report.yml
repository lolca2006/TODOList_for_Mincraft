name: Bug Report
description: Report a bug or crash
labels: ["bug"]
body:
  - type: dropdown
    id: loader
    attributes:
      label: Mod Loader
      options:
        - Forge
        - Fabric
        - NeoForge
    validations:
      required: true
  - type: input
    id: mc-version
    attributes:
      label: Minecraft Version
      placeholder: "1.20.1"
    validations:
      required: true
  - type: input
    id: mod-version
    attributes:
      label: Mod Version
      placeholder: "4.0.0"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the bug clearly.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      value: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Crash Log / Stacktrace
      description: Paste relevant log output here (if applicable).
      render: text

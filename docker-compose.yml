services:
  devenv:
    build: .
    container_name: dev-environment
    volumes:
      # Mount current directory to /workspace in container
      - .:/workspace
      # Mount Docker socket to use Docker from inside (optional)
      - /var/run/docker.sock:/var/run/docker.sock
      # Persistent volume for home directory
      - dev-home:/home/developer
    working_dir: /workspace
    stdin_open: true
    tty: true
    # Uncomment to expose ports as needed
    # ports:
    #   - "8000:8000"  # For web servers
    #   - "3000:3000"  # For Node.js apps
    #   - "5000:5000"  # For Flask/FastAPI
    environment:
      - TERM=xterm-256color
    # Keep container running
    command: /bin/bash

volumes:
  dev-home:
    driver: local
